<div>
    <h2>Add New Post</h2>
    <form ng-submit="postCtrl.addPost()">
      <label for="title">Title:</label>
      <input type="text" name="title" ng-model="postCtrl.newPost.title" required>
  
      <label for="body">Body:</label>
      <textarea name="body" ng-model="postCtrl.newPost.body" required></textarea>
  
      <label for="rank">Rank:</label>
      <input type="number" name="rank" ng-model="postCtrl.newPost.rank" required>
  
      <label for="category">Category:</label>
      <select name="category" ng-model="postCtrl.newPost.category" required>
        <option value="wedding">Wedding</option>
        <option value="product">Product</option>
        <option value="outdoor">Outdoor</option>
      </select>
  
      <button type="submit">Add Post</button>
    </form>
  </div>
